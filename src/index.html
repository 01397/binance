<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COIN</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="main.js" type="module"></script>
</head>

<body>
    <header>

        <div id="clock"></div>
    </header>
    <main>
        <div id="col1" class="main-col">
            <section class="currency">
                <div class="section-header">
                    <h2>Currency</h2>
                </div>
                <div class="section-body">
                    <div id="exchange">
                        <span id="exchangeName"></span>
                    </div>
                    <div id="currency">
                        <span id="quote"></span><span id="base"></span>
                    </div>
                    <div id="prices">
                        <div class="caption">Last Price</div>
                        <div id="price-last"></div>
                        <div class="caption">24hour change</div>
                        <div id="price-change-wrapper">
                            <div class="price"><span id="price-change"></span></div>
                            <div class="price small">(<span id="price-change-ratio"></span>%)</div>
                        </div>
                        <div class="caption">24hour High</div>
                        <div class="price"><span id="price-high"></span></div>
                        <div class="caption">24hour Low</div>
                        <div class="price"><span id="price-low"></span></div>
                        <div class="caption">24hour Volume</div>
                        <div class="price"><span id="price-volume"></span></div>
                    </div>
                </div>
            </section>
            <section class="depthChart">
                <div class="section-header">
                    <h2>Depth Chart</h2>
                </div>
                <canvas width="128" height="300" id="depthChart"></canvas>
            </section>
        </div>
        <div id="col2" class="main-col">
            <section class="tradeHistory">
                <div class="section-header">
                    <h2>Trade History</h2>
                </div>
                <div class="section-body" id="tradeHistory">
                    <div class="header-row">
                        <div class="timestamp">Time</div>
                        <div class="price">Price</div>
                        <div class="quantity">Amount</div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </section>
            <section class="orderbook">
                <div class="section-header">
                    <h2>Order book</h2>
                </div>
                <div class="section-body" id="orderbook">
                    <div class="header-row">
                        <div class="price">Price</div>
                        <div class="amount">Amount</div>
                        <div class="sum">Total</div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="center-row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </section>
        </div>
        <div id="col3" class="main-col">
            <section>
                <div class="section-header">
                    <h2>Chart</h2>
                </div>
                <div class="section-body">
                    <canvas width="1024" height="768" id="mainChart"></canvas>
                </div>
            </section>


        </div>
    </main>
</body>

</html>
